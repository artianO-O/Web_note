<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    
    <mycom2></mycom2>
    <mycom3></mycom3>
</div>
<template id="tmp1">
        <div>
            <p>这个是通过外部template创建的组件，有代码提示，好用</p>
        </div>
    </template>
<script>
    // 自定义组件模板
    // 方式一：
    var com1 = Vue.extend({
        // 通过template属性指定要展示的html属性
        template:"<h3>这个是自定义的组件</h3>"
    })
    // 自定义全局组件，第一个参数为组件名称，第二个参数为组件模板
    Vue.component('mycom1',com1)

    // 方式二:
    // 注意无论是哪个方式创建的组件，都只能有一个根标签元素
    Vue.component('mycom2',{
        template:"<div><span></span><h3>这个是第二个组件</h3></div>"
    })

    //方式三：
    Vue.component('mycom3',{
        template:"#tmp1"
    })

    var vm = new Vue({
        el:'#app',
        data:{
        },
        methods:{
        }
    })
</script>
</body>
</html>
