<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }

    </style>
</head>
<body>
<!--<hl class="red thin">这是一个很大很大的H1，大到你无法想象！！!</hl>-->

<!--第一种使用方式，直接传递一个数组，注意：这里的class需要使用v-bind 做数据绑定-->
<!--<hl:class="['thin',italic]">这是一个很大很大的H1，大到你无法想象！！！</h1>-->

<!--在数组中使用三元表达式-->
<!--<hl :class="['thin','italic',flag?'active':]">这是一个很大很大的1，大到你无法想象！！!</hl>-->

<!--在数组中使用对象来代替三元表达式，提高代码的可读性-->
<!--<hl:class="['thin','italic',{'active':flag}]">这是一个很大很大的H1，大到你无法
想象！！!</hl>-->

<!--在为class 使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不
带引号，所以这里我没写引号；属性的值是一个标识符-->

<!--比较常用的样式绑定，将样式对象保存到data中，然后在V中用v-bind取出-->
<div id="app">
    <h3 :class="sty1">我是大大的标题</h3>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:true,
            sty1:{red:true,thin:true},
        },
        methods:{
        }
    })
</script>
</body>
</html>
