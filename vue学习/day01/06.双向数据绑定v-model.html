<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <h4>{{msg}}</h4>
    <!--使用 v-model 指令，可以实现 表单元素和model中数据的双向数据绑定-->
    <!--注意：v-model 只能运用在 表单元素中-->
    <!-- input(radio,text,address,email...) select checkbox textarea-->
    <input type="text" v-model="msg">
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hahaha'
        },
        methods:{
        }
    })
</script>
</body>
</html>
